<html xmlns="http://www.w3.org/1999/xhtml"	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"	xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>New User</title>
</h:head>
<h:form>
	<p:growl id="msg"></p:growl>
	<p:panelGrid columns="2">
		<p:outputLabel value="#{msg.lb_name}"/>
		<p:inputText value="#{userBean.user.name}" required="true"></p:inputText>
		<p:outputLabel value="#{msg.lb_email}"/>
		<p:inputText value="#{userBean.user.email}" required="true" validatorMessage="#{msg.format_invalid_email}" >
			<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
		</p:inputText>
		<p:outputLabel value="#{msg.lb_password}"/>
		<p:password value="#{userBean.user.password}" required="true"/>
	</p:panelGrid>
	<p:commandButton value="Save" action="#{userBean.actionSave}"
		update="msg"></p:commandButton>
</h:form>
</html>
