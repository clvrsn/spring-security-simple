<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
<body>
	<ui:composition>
		<h:form>
			<input type="hidden" name="${_csrf.parameterName}"
				value="${_csrf.token}" />
			<p:menu>
				<p:submenu label="Administration">
					<p:menuitem value="Users" action="#{menuView.actionUsers}"
						ajax="true" icon="ui-icon-disk" />
				</p:submenu>
				<p:submenu label="CRM">
					<p:menuitem value="Leads" actionListener="#{menuView.update}"
						ajax="false" icon="ui-icon-arrowrefresh-1-w" />
					<p:menuitem value="Suspects" actionListener="#{menuView.save}"
						ajax="false" icon="ui-icon-disk" />
					<p:menuitem value="Customers" actionListener="#{menuView.save}"
						ajax="false" icon="ui-icon-disk" />
				</p:submenu>
			</p:menu>
		</h:form>
	</ui:composition>
</body>
</html>
